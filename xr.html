<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XR Video (AR/MR)</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    #overlay{
      position:fixed;inset:0;display:grid;place-items:center;
      background:rgba(0,0,0,.85);color:#fff;font-family:system-ui,Arial;
      z-index:10;text-align:center;padding:24px;
    }
    .card{
      max-width:820px;width:100%;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;padding:20px;
    }
    button{
      padding:14px 18px;border-radius:14px;
      border:1px solid rgba(255,255,255,.2);
      background:rgba(255,255,255,.1);
      color:#fff;cursor:pointer;margin:6px;
    }
    .small{
      opacity:.75;font-size:14px;line-height:1.4;margin-top:10px;
      white-space:pre-wrap;text-align:left
    }
  </style>
</head>
<body>

<div id="overlay">
  <div class="card">
    <h2 style="margin:0 0 10px 0;">Modo passthrough (AR)</h2>
    <p style="margin:0 0 14px 0;opacity:.9;">
      Texto con efecto escritura SIN desplazarse.
    </p>
    <div>
      <button id="start">1) Iniciar vídeo</button>
      <button id="enterAR" disabled>2) Entrar en AR</button>
      <button id="enterVR" disabled>Entrar en VR</button>
    </div>
    <div class="small" id="log"></div>
  </div>
</div>

<script type="module">
  import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
  import { CUES, VIDEO_URL } from "./cues.js";

  const overlay = document.getElementById("overlay");
  const logEl = document.getElementById("log");
  const log = (m) => logEl.textContent += (logEl.textContent ? "\n" : "") + m;

  /* ---------------------------
     FUENTE PRISTINA (Canvas)
  --------------------------- */
  let PRISTINA_READY = false;
  async function loadPristinaFont() {
    try {
      const font = new FontFace("PristinaAR", "url(./PRISTINA.TTF)");
      await font.load();
      document.fonts.add(font);
      PRISTINA_READY = true;
      log("✅ Fuente PRISTINA cargada");
    } catch {
      log("❌ No se pudo cargar PRISTINA.TTF (uso fallback)");
    }
  }
  await loadPristinaFont();

  /* ---------------------------
     THREE + WEBXR
  --------------------------- */
  const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  const scene = new THREE.Scene();
  scene.background = null;

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 50);
  camera.position.set(0, 1.6, 2);

  scene.add(new THREE.HemisphereLight(0xffffff, 0x222222, 1.2));

  /* ---------------------------
     VIDEO (loop)
  --------------------------- */
  const video = document.createElement("video");
  video.src = VIDEO_URL;
  video.crossOrigin = "anonymous";
  video.muted = true;
  video.setAttribute("muted", "");
  video.volume = 0;
  video.loop = true;
  video.playsInline = true;
  video.setAttribute("playsinline", "");
  video.setAttribute("webkit-playsinline", "");
  video.preload = "auto";

  video.style.position = "fixed";
  video.style.left = "-9999px";
  video.style.top = "-9999px";
  video.width = 1; video.height = 1;
  document.body.appendChild(video);

  const videoTex = new THREE.VideoTexture(video);
  videoTex.colorSpace = THREE.SRGBColorSpace;

  const screen = new THREE.Mesh(
    new THREE.PlaneGeometry(1.6, 0.9),
    new THREE.MeshBasicMaterial({ map: videoTex, transparent:true })
  );
  screen.position.set(0, 1.55, -1.35);
  scene.add(screen);

  /* ---------------------------
     TEXTO 3D: CANVAS FIJO (NO SE MUEVE)
  --------------------------- */
  const fontName = () => (PRISTINA_READY ? "PristinaAR" : "serif");

  // Canvas fijo: tamaño constante siempre
  const textCanvas = document.createElement("canvas");
  const textCtx = textCanvas.getContext("2d");

  // Ajusta aquí “cuán grande” es el bloque de texto
  textCanvas.width  = 1600;
  textCanvas.height = 420;

  const textTex = new THREE.CanvasTexture(textCanvas);
  textTex.minFilter = THREE.LinearFilter;
  textTex.magFilter = THREE.LinearFilter;
  textTex.generateMipmaps = false;

  // Plano fijo (NO se recrea nunca)
  const textMat = new THREE.MeshBasicMaterial({ map: textTex, transparent:true, depthWrite:false });
  const aspect = textCanvas.width / textCanvas.height;
  const planeH = 0.30;
  const planeW = planeH * aspect;

  const textPlane = new THREE.Mesh(new THREE.PlaneGeometry(planeW, planeH), textMat);
  textPlane.position.set(0, 1.23, -1.05); // fijo en el mundo
  scene.add(textPlane);

  // Ajustes de dibujo
  const PAD = 40;
  const FONT_PX = 60;
  const LINE_H = 88;

  function clearTextCanvas() {
    textCtx.clearRect(0,0,textCanvas.width,textCanvas.height);
  }

  function drawText(textVisible) {
    clearTextCanvas();

    // Fondo transparente; sombra para legibilidad
    textCtx.font = `${FONT_PX}px ${fontName()}`;
    textCtx.textBaseline = "top";

    textCtx.fillStyle = "rgba(255,255,255,0.96)";
    textCtx.shadowColor = "rgba(0,0,0,0.85)";
    textCtx.shadowBlur = 22;
    textCtx.shadowOffsetY = 2;

    // ⚓ ANCLA: izquierda (no se recentra nunca)
    const x = PAD;
    let y = PAD;

    const lines = textVisible.split("\n");
    for (const line of lines) {
      textCtx.fillText(line, x, y);
      y += LINE_H;
    }

    textTex.needsUpdate = true;
  }

  /* ---------------------------
     EFECTO ESCRITURA (SIN RE-CENTRAR)
  --------------------------- */
  const TYPE_MIN_CPS = 18;
  const TYPE_MAX_CPS = 34;
  const TYPE_JITTER  = 0.35;

  let typeAll = "";
  let cursor = 0;
  let timeToNext = 0;

  function randomCps() {
    const base = TYPE_MIN_CPS + Math.random() * (TYPE_MAX_CPS - TYPE_MIN_CPS);
    const jitter = 1 + (Math.random() * 2 - 1) * TYPE_JITTER;
    return Math.max(8, base * jitter);
  }

  function startHandwriting(lines) {
    typeAll = (Array.isArray(lines) ? lines : [String(lines)]).join("\n");
    cursor = 0;
    timeToNext = 0;
    drawText(""); // empieza vacío
  }

  function stepHandwriting(dt) {
    if (!typeAll || cursor >= typeAll.length) return;

    timeToNext -= dt;
    while (timeToNext <= 0 && cursor < typeAll.length) {
      cursor++;
      drawText(typeAll.slice(0, cursor));
      timeToNext += 1 / randomCps();
    }
  }

  /* ---------------------------
     CUES + LOOP RESET
  --------------------------- */
  const cues = [...CUES].sort((a,b)=>a.t-b.t);
  let nextCue = 0;
  let lastT = 0;
  let prevT = 0;

  function resetAll() {
    nextCue = 0;
    startHandwriting([""]);
  }

  function resyncCues(t){
    let idx=-1;
    for(let i=0;i<cues.length;i++){ if(cues[i].t<=t) idx=i; else break; }
    nextCue = idx+1;
    if (idx >= 0) startHandwriting(cues[idx].text);
  }

  /* ---------------------------
     Render loop
  --------------------------- */
  renderer.setAnimationLoop(() => {
    if (video.readyState >= 2) videoTex.needsUpdate = true;

    const t = video.currentTime;

    // Detecta loop (salto hacia atrás)
    if (t + 0.02 < lastT) {
      resetAll();
      prevT = t;
    }
    lastT = t;

    // Dispara cues
    while (nextCue < cues.length && t >= cues[nextCue].t) {
      startHandwriting(cues[nextCue].text);
      nextCue++;
    }

    const dt = Math.max(0, t - prevT);
    prevT = t;
    stepHandwriting(dt);

    renderer.render(scene, camera);
  });

  /* ---------------------------
     Botones AR / VR
  --------------------------- */
  const btnStart = document.getElementById("start");
  const btnAR = document.getElementById("enterAR");
  const btnVR = document.getElementById("enterVR");

  async function enterSession(mode){
    const session = await navigator.xr.requestSession(mode, {
      optionalFeatures:["local-floor","bounded-floor","hand-tracking"]
    });
    renderer.xr.setSession(session);
  }

  btnStart.onclick = async () => {
    try {
      log("▶️ Iniciando vídeo (loop)...");
      video.load();
      await video.play();
      resyncCues(video.currentTime);
      btnAR.disabled = false;
      btnVR.disabled = false;
      log("✅ Vídeo OK. Ahora entra en AR/VR.");
    } catch (e) {
      log(`❌ Error vídeo: ${e?.name || "Error"}: ${e?.message || e}`);
    }
  };

  btnAR.onclick = async () => {
    try {
      const ok = await navigator.xr.isSessionSupported("immersive-ar");
      if (!ok) throw new Error("immersive-ar no soportado");
      await enterSession("immersive-ar");
      overlay.style.display="none";
    } catch (e) {
      log(`❌ AR: ${e?.message || e}`);
    }
  };

  btnVR.onclick = async () => {
    try {
      await enterSession("immersive-vr");
      overlay.style.display="none";
    } catch (e) {
      log(`❌ VR: ${e?.message || e}`);
    }
  };

  window.addEventListener("resize", ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
