<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Experiencia AR</title>
  <style>
    html,body{
      margin:0;height:100%;background:#000;color:#fff;
      font-family:system-ui,Arial;
    }
    .wrap{
      height:100%;
      display:grid;
      place-items:center;
      padding:24px;
      text-align:center;
    }
    .card{
      max-width:720px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      padding:22px;
    }
    a{
      display:inline-block;
      margin-top:14px;
      padding:14px 18px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.08);
      color:#fff;
      text-decoration:none;
    }
    .small{opacity:.7;font-size:14px;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Experiencia extendida en Quest</h2>
      <p>Pantalla flotante + texto 3D sincronizado</p>
      <a href="./xr.html">Entrar en la experiencia AR</a>
      <div class="small">
        Abre esta página desde el navegador de Quest.<br>
        Se te pedirá permiso para entrar en VR.
      </div>
    </div>
  </div>
</body>
</html>
